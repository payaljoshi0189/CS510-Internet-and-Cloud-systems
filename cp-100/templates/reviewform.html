{% extends "layout.html" %}
{% block content %}
<nav class= "navbar navbar-expand-md navbar-dark bg-dark">
			<a class = "navbar-brand" href="{{ url_for('home') }}">Movie Review</a>
		<div class = "navbar-collapse collapse" id = "navbar-items">
			<ul class = "navbar-nav mr-auto">
				<li class= "nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
				<li class= "nav-item"><a class="nav-link" href="{{ url_for('list') }}">List reviews</a></li>
				<li class= "nav-item active"><a class="nav-link" href="{{ url_for('add') }}">Submit a review</a></li>
				<li class = "nav-item"><a class="nav-link" href="{{ url_for('upload_photo') }}">Upload a photo</a></li>
			</ul>
		</div>	
</nav>
<h2 class = "container" align = "center">Movie Review Form </h2>
    <form action="{{ url_for('add') }}" method="post">
      <div class = "form-group container">
	<label for = "movie_name"> Movie Name: </label>
	<input type = "text" class = "form-control" id = "movie_name" name = "movie_name">

	<label for = "year_released"> Year Relased: </label>
	<input type = "text" class = "form-control" id = "year_released" name = "year_released">

	<label for = "genre"> Genre: </label>
	<input type = "text" class = "form-control" id = "genre" name = "genre">

	<label for = "rating"> Rating: </label>
	<input type = "text" class = "form-control" id = "rating" name = "rating">

	<label for = "review"> Review: </label>
	<input type = "text" class = "form-control" id = "review" name = "review">

	<label for = "reviewer"> Reviewer: </label>
	<input type = "text" class = "form-control" id = "reviewer" name = "reviewer">
	<br>
     
	<button type="submit" class = "btn btn-primary">Submit Rating</button>
	</div>
    </form>

{% endblock %}
