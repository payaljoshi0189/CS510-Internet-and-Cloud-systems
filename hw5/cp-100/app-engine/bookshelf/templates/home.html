{% extends "base.html" %}
{% block content %}
<h2 align = "center">Welcome to movie reviews</h2>
<div class = "container" align = "center">

</form>
<form action = "{{url_for('crud.list')}}" method = "GET">
  <p><input type = "submit" value = "View reviews" class = "btn btn-primary"></p>
</form>
</div>

{% endblock %}
